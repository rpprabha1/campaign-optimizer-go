version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092 
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      
  redis:
    image: redis:alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: campaigns
      POSTGRES_HOST: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./scripts/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - kafka
      - redis
      - postgres

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

  generate_bids:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: ./scripts/generate_bids.go
    environment:
      KAFKA_HOST: kafka:9092
      KAFKA_TOPIC: my_topic
    volumes:
      - /home/rprabaka/campaign-optimizer-go/logs/:/logs/
    depends_on:
      - postgres
      - redis
      - prometheus
      - kafka

  kafka-consumer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: ./cmd/kafka-consumer/main.go
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: campaigns
      REDIS_ADDR: redis:6379
      KAFKA_HOST: kafka:9092
      KAFKA_TOPIC: my_topic
    volumes:
      - /home/rprabaka/campaign-optimizer-go/logs/:/logs/
    ports:
      - "2112:2112"
    depends_on:
      - postgres
      - redis
      - prometheus
      - kafka

  engine:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: ./cmd/engine/main.go
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: campaigns
      REDIS_ADDR: redis:6379
    ports:
      - "2113:2113"
    volumes:
      - /home/rprabaka/campaign-optimizer-go/logs/:/logs/
    depends_on:
      - postgres
      - redis
      - prometheus
      - kafka
  
volumes:
  redis_data:
  postgres_data:
  grafana_data: